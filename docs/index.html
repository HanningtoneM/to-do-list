<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <script src="https://kit.fontawesome.com/e971436820.js" crossorigin="anonymous"></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
  <div class="todo-list">
    <h1 class="item">Today's Tasks</h1>
    <input class="add item" type="text" placeholder="Write and add your task" required>
    <ul id="todolist"></ul>
    <div class="delete"><h3>Clear Completed Tasks</h3></div>
  </div>
</body>

</html>
